    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <nav id="menu" class="navMenu">
        <ul class="listNav">
            <li onclick="linkInicio()"><label>Início</label></li>
            <li onclick="linkPortifolios()"><label>Portifólio</label></li>
            <li onclick="linkContate()"><label>Contate</label></li>
        </ul>
    </nav><br>
    <div class="container-fluid mt-5">
        <div class="mt-5 centro">
            <img src="https://avatars0.githubusercontent.com/u/22247710?s=460&u=094ed9fc4a6155002a33a22189f7cc5e5c90600b&v=4" style="width:250px" id="imgRounded">
            <h3 class="animation">Hugo Henrique</h3>
            <div id="description"></div>
            <div id="description3"></div>
            <div id="description2"></div>
            <script type="text/javascript">            
                var div = document.getElementById('description');
                var div2 = document.getElementById('description2');
                var div3 = document.getElementById('description3');
                var texto = 'Sou Desenvolvedor Web mais voltado ao Back-End, Python, C++, Java, WebServices.';
                var texto2 = 'Estou sempre buscando mais conhecimento e espero que a nossa relação seja uma boa experiência.';
                var texto3 = 'Técnico em Eletroeletrônica pelo Senai | Técnico em Informática pela PreparaCursos | Graduando Ecologia na Universidade Federal de Sergipe';
                function escrever(str, el) {
                var char = str.split('').reverse();
                var typer = setInterval(function() {
                    if (!char.length) return clearInterval(typer);
                    var next = char.pop();
                    el.innerHTML += next;
                }, 50);
                }
                escrever(texto, div);
                escrever(texto3,div3);
                escrever(texto2, div2)
            </script>
        </div>
    </div>
</body>
